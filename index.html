<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pTunes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="navbar">
        <div id="logo"></div>
        <div id="brand">pTunes</div>
        <a class="optionLink">Home</a>
        <a class="optionLink">About</a>    
    </div>
    <div class="container" id="container">
        <h2>Song List</h2>
        <div class="songList">
            <div class="songItem">
                <img class="coverImage" src="covers/cover1.jpeg" alt="1">
                <span>Sun In The Sky</span><div id="1" class="coverPlay play"></div>
            </div>
            <div class="songItem">
                <img class="coverImage" src="covers/cover2.jpg" alt="2">
                <span>Life Is Beautiful</span><div id="2" class="coverPlay play"></div>
            </div>            <div class="songItem">
                <img class="coverImage" src="covers/cover3.jpg" alt="3">
                <span>Charmed By You</span><div id="3" class="coverPlay play"></div>
            </div>            <div class="songItem">
                <img class="coverImage" src="covers/cover4.jpg" alt="4">
                <span>Evening Wine</span><div id="4" class="coverPlay play"></div>
            </div>            <div class="songItem">
                <img class="coverImage" src="covers/cover5.jpg" alt="5">
                <span>Morning Coffee</span><div id="5" class="coverPlay play"></div>
            </div>            <div class="songItem">
                <img class="coverImage" src="covers/cover6.jpg" alt="6">
                <span>Dream With Tea</span><div id="6" class="coverPlay play"></div>
            </div>
            <div class="songItem">
                <img class="coverImage" src="covers/cover7.jpg" alt="7">
                <span>In Heaven</span><div id="7" class="coverPlay play"></div>
            </div>            <div class="songItem">
                <img class="coverImage" src="covers/cover8.jpg" alt="8">
                <span>Every Day</span><div id="8" class="coverPlay play"></div>
            </div>            <div class="songItem">
                <img class="coverImage" src="covers/cover9.jpg" alt="9">
                <span>Summer Holiday</span><div id="9" class="coverPlay play"></div>
            </div>            
            <div class="songItem">
                <img class="coverImage" src="covers/cover10.jpg" alt="10">
                <span>I Am Here</span><div id="10" class="coverPlay play"></div>
            </div>            
        </div>            
    </div>
    <div class="songBanner"></div>
    </div>
    <div class="bottom">
        <input type="range" name="range" id="progressBar" min="0" max="100">
        <div class="icons">
            <div class="backward" id="previous"></div>
            <div class="play" id="masterPlay"></div>
            <div class="forward" id="next"></div>
        </div>
        <div class="songInfo">
            <img src="gif.gif" id="gif" width="25px"><span id="masterSong">Sun In The Sky</span>
        </div>
    </div>
    <div id="footBox">
        <div id="iconBox">
            <div id="ig"></div>
            <div id="fb"></div>
            <div id="x"></div>
            <div id="yt"></div>
        </div>
        <div id="devBox">
        Developed with &hearts; by Pragya
        </div>
    <script src="script.js"></script>
</body>
</html>
